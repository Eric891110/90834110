<td><h2>牛店精燉牛肉麵</h2></td>
<td>地處熱鬧的西門町一帶，牛店是許多料理名人公開大推的牛肉麵名店，像是飲食文化工作者胡天蘭就曾在節目《康熙來了》介紹過。<br>
不像一般的小餐廳只管餐點好不好吃，這裡的老闆在堅持美味的同時也堅持打造明亮寬敞的環境，讓米其林評審印象深刻。<br>
招牌滿漢牛肉麵湯頭清甜，一碗可以吃到牛腱、牛肚和牛筋，滿滿上桌只要200元，也難怪店裡總是擠滿了人。<br>
更有老饕大推這裡的小菜「花干」，有機會一定要吃吃看！<br><p></td>
