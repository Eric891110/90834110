<h2>永康牛肉麵</h2></td>
開業40多年，永康牛肉麵是全台許多饕客異口同聲推薦的好滋味，能在一級戰區永康街經營多年，實力真的不容小覷。<br>
最讓米其林評審員難忘的，是店裡販售的川味牛肉麵，濃郁湯底又鹹又辣，任誰吃了都過癮！<br>
此外，燉煮超過四小時的招牌紅燒牛肉麵也是一絕，不只湯濃、麵Q，那超有嚼勁的牛肉塊更是厲害。<br><p></td>
