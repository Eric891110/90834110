<td><h2>劉山東牛肉麵</h2></td>
<td>台北車站附近的劉山東牛肉麵自1951年開業自今，名聲始終響亮。<br>
不同於一般店家選用牛腱肉，這裡選用牛胸肉，搭配濃郁藥膳湯頭，讓好多饕客一吃就上癮。<br>
這裡熬湯頭的方式很特別，混合兩鍋不同濃度的牛骨湯，加入適量調料，在肉味與香氣間取得最完美的平衡。<br>
清燉牛肉麵與紅燒牛肉麵這兩道招牌菜，錯過真的會哭啊！<br><p></td>
